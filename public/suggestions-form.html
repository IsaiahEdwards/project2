<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Suggestions form Module</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

</head>

<style>

</style>

<body>

    <div class="container">

        <form>
            <div class="form-group">
                <label for="name-field">Example label</label>
                <input type="text" class="form-control" id="name-field" name="name-field">
                <div class="form-group">
                    <label for="comment-text">Example textarea</label>
                    <textarea class="form-control" id="comment-text" rows="7"></textarea>
                </div>
                <button type="submit" class="btn btn-primary" id="comment-submit">Submit</button>
        </form>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>

    <script>
        $(document).ready(function () {

            $("#comment-submit").on("submit", function (event) {
                event.preventDefault();
                $.ajax("/api/???", {
                    type: "POST",
                    data: {
                        name: $("#name-field").val(),
                        comment: $("#comment-text").val()
                    }
                }).then();
            });


        });
    </script>
</body>

</html>
